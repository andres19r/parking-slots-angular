<app-top-bar></app-top-bar>
<h1>Welcome Admin</h1>
<table mat-table [dataSource]="dataSource$">
  <!-- FirstName Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element">
      {{ element.firstName }} {{ element.lastName }}
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- CI Column -->
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef>CI</th>
    <td mat-cell *matCellDef="let element">{{ element.ci }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let element">{{ element.role }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="openEditDialog(element)">Edit</button>
      <button (click)="deleteUser(element.id)" mat-flat-button color="warn">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
